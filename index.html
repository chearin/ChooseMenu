<!DOCTYPE html>

<html>
    <body>
        <div id="MenuList"></div>
        <script src="addMenu.js"></script>
        <script src="randomMenu.js"></script>
        <script>
            // type : 밥(0) 면(1) 인스턴트(2) 고기(3) 디저트(4)
            let MenuList = ["피자", "치킨", "햄버거", "김치찌개", "된장찌개", "돈까스", "국수", "파스타", "라면", "짜장면", "짬뽕", "샌드위치", "우동"];
            let MenuType = [2, 2, 2, 0, 0, 3, 1, 1, 1, 1, 1, 4, 1];
            let Add = new AddMenu(MenuList);
            let Random = new RandomMenu(MenuList);
        
            var spanElement = document.createElement("span");
            spanElement.textContent = Add.MenuList.join(" ");
            document.getElementById("MenuList").appendChild(spanElement);
        </script>
        
        <button onclick="RandomFunction()">메뉴추천</button>
        <button onclick="AddFunction()">메뉴추가</button>
        <script>
            function RandomFunction()
            {
                Add.showMenu();
                //추천 버튼을 누르면
                Random.chooseMenu();
                Random.showResult();
            }
            function AddFunction()
            {                
                //메뉴추가 버튼을 누르면
                Add.inputMenu();
                Add.addMenu();
            }
        </script>
    </body>
</html>

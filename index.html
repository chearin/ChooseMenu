<!DOCTYPE html>
<html>
    <head>
        <title>20202075 김채린</title>
    </head>
    <body>
        <h1>메뉴 추천 시스템</h1>
        <h4>**메뉴 리스트**</h4>
        <div id="printList"></div>       
        <br>
        <button onclick="OptionFunction()">옵션선택</button>
        <button onclick="RandomFunction()">메뉴추천</button>
        <button onclick="AddFunction()">메뉴추가</button>
        <button onclick="DelFunction()">메뉴삭제</button>
        <script src="addMenu.js"></script>
        <script src="randomMenu.js"></script>
        <script src="delMenu.js"></script>
        <script src="menuOption.js"></script>
        <script src="printIMG.js"></script>
        <script>            
            // type : 기본 식사메뉴(0) 면(1) 인스턴트(2) 디저트(3) 전체(4)
            let MenuList = ["국수","김치찌개","돈까스","된장찌개","떡볶이","라면","만두","볶음밥","비빔밥","삼겹살","샌드위치","샐러드","아이스크림","우동","짜장면","짬뽕","초밥","치킨","카레","커피","타코","타코야끼","파스타","피자","햄버거"];

            let Opt = new MenuOption(MenuList);
            let Add = new AddMenu(MenuList);
            Random = new RandomMenu(MenuList);
            let Del = new DelMenu(MenuList);
            let Print = new PrintIMG(MenuList);
            
            Add.showMenu();
        </script>
        <script>
            function OptionFunction()
            {
                //옵션선택 버튼을 누르면
                Opt.inputType();
                Opt.changeMenuList();
            }
            function RandomFunction()
            {
                //추천 버튼을 누르면
                Random.chooseMenu();
                Random.showResult();
                Print.findIMG(Random.choice);
                Print.Print();
            }
            function AddFunction()
            {
                //메뉴추가 버튼을 누르면
                Add.inputMenu();
                Add.addMenu();
            }
            function DelFunction()
            {
                //메뉴삭제 버튼을 누르면
                Del.inputDelMenu();
                Del.delMenu();
            }            
        </script>
        <div id="printImage"></div>
        <div id="printResult"></div>
    </body>
</html>
